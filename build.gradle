group 'io.soluble.php-java-bridge'
version '6.2.11-SNAPSHOT'

ant.importBuild 'build.xml'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '3.8.2' // the project still uses this junit API
}

clean {
    dependsOn cleanBuild
}
